<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Contador</title>
</head>
<body>
    <main>
        <div class="number-div">
            <span id="counter-value">
                1
            </span>
        </div>
        <section class="buttons-section">
            <button class="buttons" id="reset-button">
                <img src="./src/img/reset.png" alt="Reset Icon">
            </button>
            <button class="buttons" id="decrement-button">
                <img src="./src/img/minus.png" alt="Decrement Icon">
            </button>
            <button class="buttons" id="increment-button">
                <img src="./src/img/plus.png" alt="Increment Icon">
            </button>
        </section>
    </main>

    <script src="./src/js/script.js"></script>
</body>
</html>
